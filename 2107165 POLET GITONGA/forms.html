<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
<h1>forms</h1>
<forms method="GET"action"save.html">
    <label>First Name</label>
    <input type="text"name="FName"placeholder="First Name">
    <br>
    <label>Last Name</label>
    <input type="text"name="SName"placeholder="Second Name">
    <br>
    <label>Phone Number</label>
    <br>
    Number<input type="text"name="phone number"placeholder="7879"
    country code<input type="Number"name="Phone No"placeholder="78796543"/>
    <br>
    <label>Email</label>
    <input type="Email"name="Email"placeholder="info@kcau.ac.ke"/>
    <br>
    <label>Date of Birth</label>
    <input type="Date"name="DOB"/>
    <br>
    <label>Whats your favourite colour</label>
    <input type="text"name="Blue">
    <br>
    <input type="hidden"name="spy"value="Wow they clicked it"/>
    <label>input your password</label>
    <input type="password"name="pass"/>
    <br>
    <label>Gender</label>
    Female<input type="radio"name="Gender"value="Female"checked/>
    Male<input type="radio"name="Gender"value="Male"checked/>
    Others<input type="radio"name="Gender"value="Others"checked/>
    <br>
    <label>Units</label>
    Internet Application Programming<input type="Checkbox"name="IAP"value="IAP"checked/>
    C Programming<input type="checkbox"name="CP"value="C"/>
    Java Programming<input type="checkbox"name="JP"value="java"/>
    <br>
    <label>Select your course</label>
    <select name="Course">
        <option value="">Please select a course</option>
        <option value="DBIT">DBIT</option>
        <option value="DIT">DIT</option>
        <option value="CIT">CIT</option>
        <option value="CBIT">CBIT</option>
        </select>
    <input type="reset"value="Reset/Clear"name="reset"/>
    <input type="submit"value="submit"name="submit"/>

</forms>
    </body>
    </html>
